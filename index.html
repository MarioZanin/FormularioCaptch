<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?render=6LeSzBApAAAAAPjsa_dNEHVPZQzx5q4TwBgiQqTf"></script><!--reCAPTCHA_site_key-->
</head>
<body>

<form id="myForm" method="post">
  <div class="g-recaptcha" data-sitekey="6LeSzBApAAAAAPjsa_dNEHVPZQzx5q4TwBgiQqTf"></div>

  <label for="name">Nome:</label>
  <input type="text" id="name" name="name" required>

  <label for="address">Endereço:</label>
  <input type="text" id="address" name="address" required>

  <label for="neighborhood">Bairro:</label>
  <input type="text" id="neighborhood" name="neighborhood" required>

  <label for="city">Cidade:</label>
  <input type="text" id="city" name="city" required>

  <label for="state">Estado:</label>
  <input type="text" id="state" name="state" required>

  <label for="phone">Telefone:</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="message">Mensagem:</label>
  <textarea id="message" name="message" rows="4" required></textarea>

  <button type="submit" onclick="onClick(event)">Enviar</button>
</form>
</html>
